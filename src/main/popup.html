<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OMG! Extension</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<div>
  <header class="popup-header">
    <a href="#" id="goToHome" class="logo" title="Visit <%= name %>"><img class="logo" src="images/logotype.png" height="48" width="48" /><span class="hide"><%= name %></span></a>
    <a href="#" id="refresh" class="refresh"><span id="refreshIcon"></span><span class="hide">Refresh</span></a>
  </header>
  <section class="latest-news" id="articleList"></section>
  <footer class="popup-footer">
    <a id="options" title="Change <%= name %> options" href="#">Options</a>
    <a id="markAllAsRead" class="right" href="#">Mark All As Read</a>
  </footer>
</div>
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
