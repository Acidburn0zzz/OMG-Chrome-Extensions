<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/options.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>OMG! Extension Options</title>
</head>
<body>
<div class="pane">
  <header>
    <a ref="link" target="_blank" href="<%= homepage %>" class="logo" title="Visit the <%= name %> website">
    <img class="logo" src="images/icon_logo128.png" height="48" width="48" />
    </a>
    <h1 ref="globalHeader"><%= name %> Extension Options</h1>
  </header>
  <h2>Options</h2>
  <p>
    <input type="checkbox" id="notifications-enabled" />
    <label for="notifications-enabled">New Article Desktop Notifications</label>
    <a id="testNotification" class="example" href="#">Example</a>
  </p>
  <h2>About The Extension</h2>
  <div class="pane">
    <p>This extension is released under the Apache License 2.0 with source code available on <a href="https://github.com/samvtran/OMG-Chrome-Extensions" title="OMG! Extensions on GitHub">GitHub</a>.</p>
  </div>
  <h2 ref="aboutTitle">About <%= name %></h2>
  <div class="pane"><%= intro %></div>
</div>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
